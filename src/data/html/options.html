<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    label[for], p em {
      display: block;
    }
    </style>
  </head>

  <body>
    <form>
      <!-- service -->
      <p>
        <label for="service" data-i18n="service_title">service</label>
        <select id="service">
         <option value="isgd">is.gd (https://is.gd/abcde)</option>
         <option value="tinyurl">tinyurl.com (http://tinyurl.com/abcde)</option>
         <option value="googl">goo.gl (http://goo.gl/abcde)</option>
         <option value="bitly">bit.ly (http://bit.ly/abcde)</option>
         <option value="custom" data-i18n="service_custom">custom</option>
        </select>
      </p>

      <!-- Google API key -->
      <p id="googl_details" style="display:none">
        <label for="google_apikey" data-i18n="google_apikey_title">google api key</label>
        <input type="text" id="google_apikey">
        <a href="https://developers.google.com/url-shortener/v1/getting_started#APIKey"><em data-i18n="google_apikey_description">acquire API key</em></a>
      </p>

      <!-- Bitly API key -->
      <p id="bitly_details" style="display:none">
        <label for="bitly_apikey" data-i18n="bitly_apikey_title">bitly api key</label>
        <input type="text" id="bitly_apikey">
        <a href="https://bitly.com/a/oauth_apps"><em data-i18n="bitly_apikey_description">acquire API key</em></a>
      </p>

      <!-- custom URL + documentation link -->
      <p id="custom_details" style="display:none">
        <label for="custom_url" data-i18n="customurl_title">custom url</label>
        <input type="text" id="custom_url">
        <em data-i18n="customurl_description">%URL%</em>
      </p>

      <!-- shorten canconical -->
      <p>
        <label for="shorten_canonical" data-i18n="shorten_canonical_title">Max len</label>
        <input type="number" id="shorten_canonical" min="0" value="0">
        <em data-i18n="shorten_canonical_description">0 = never</em>
      </p>

      <!-- strip urm -->
      <p>
        <input type="checkbox" id="strip_urm">
        <label for="strip_urm" data-i18n="strip_utm_title">strip urm</label>
        <em data-i18n="strip_utm_description">urm marketing parameters</em>
      </p>

      <!-- show notification? -->
      <p>
        <input type="checkbox" id="notify">
        <label for="notify" data-i18n="notify_title">notify?</label>
        <em data-i18n="notify_description">notify on URL</em>
      </p>

      <p><button type="submit" data-i18n="save_button">Save</button></p>
    </form>

    <script src="../js/options.js"></script>
  </body>
</html>
